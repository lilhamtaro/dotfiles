background {
    monitor = eDP-1
    path = ~/med/pix/south-lake-tahoe-pic.jpg
    blue = true
    blur_size = 10
    blur_passes = 3
    noise = 0.011
    contrast = 1.05
    brightness = 0.9
    vibrancy = 0.18
    vibrancy_darkness = 0.6
}

input-field {
    monitor = eDP-1
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2

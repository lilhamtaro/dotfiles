$disable_splash_rendering = true
$disable_hyprland_logo = true
$force_default_wallpaper = 0
monitor=,preferred,auto,1
exec-once=hyprpaper
exec-once=waybar
exec-once=wl-paste --watch clipman store
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

input {
  kb_layout = us
  kb_variant = 
  kb_options = 
}

$mod = SUPER

bindm = $mod, mouse:272, movewindow
bindm = $mod ALT, mouse:272, resizewindow

bind = $mod, RETURN, exec, alacritty
bind = $mod, I, exec, keepassxc
bind = $mod, O, exec, obsidian
bind = $mod, P, exec, firefox
bind = $mod, E, exec, signal-desktop
bind = $mod, U, exec, vscodium
bind = $mod, W, exec, /usr/bin/Telegram
bind = $mod, C, exec, speedcrunch

bind = $mod, Q, killactive

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspaces
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# Keybindings: switch workspaces (absolute index)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# --- WORKSPACE CYCLING FIX ---
# Left/Right: Cycle ALL 1-9 workspaces (Numeric relative)
bind = $mod, Right, workspace, r+1
bind = $mod, Left, workspace, r-1

# Up/Down: Cycle ONLY workspaces with open windows (Existing)
bind = $mod, Down, workspace, e+1
bind = $mod, Up, workspace, e-1

# Move focused window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Rearrange windows
bind = $mod SHIFT, H, swapwindow, l
bind = $mod SHIFT, L, swapwindow, r
bind = $mod SHIFT, K, swapwindow, u
bind = $mod SHIFT, J, swapwindow, d

# Resize window (Repeatable while held)
binde = $mod ALT, H, resizeactive, -20 0
binde = $mod ALT, L, resizeactive, 20 0
binde = $mod ALT, K, resizeactive, 0 -20
binde = $mod ALT, J, resizeactive, 0 20

# Screenshot selection
bind = ALT_SHIFT, 4, exec, screenshot-select

bind = $mod, SPACE, togglefloating
bind = $mod, TAB, focuscurrentorlast
bind = $mod, D, exec, wofi --show drun

bind = $mod, B, exec, pypr expor

# Volume
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-control.sh up
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-control.sh down
binde = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume-control.sh toggle

# Mic Mute
bindl=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
binde=,XF86MonBrightnessUp,exec,brightnessctl set +5%
binde=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# General Appearance
general {
  border_size = 5
  gaps_in = 5
  gaps_out = 10
  col.active_border = 0x7aa2f7ff          
  col.inactive_border = 0x444b6aff        
  layout = dwindle                        
}

decoration {
  rounding = 8
  blur {
    enabled = true
    size = 15
    vibrancy = 0.2
  }
}

animations {
  enabled = yes
  bezier = easeOutQuint, 0.23, 1, 0.32, 1
  animation = windows, 1, 7, easeOutQuint
  animation = border, 1, 10, default
  animation = fade, 1, 4, default
  animation = workspaces, 1, 6, easeOutQuint
}

env = MOZ_ENABLE_WAYLAND,1

# --- WINDOW RULES ---
windowrulev2 = float, class:^(pinentry)$
windowrulev2 = opacity 0.9 0.9,class:^(firefox)$
windowrulev2 = opacity 0.9 0.9,class:^(Telegram)$
windowrulev2 = opacity 0.7 0.7,class:^(Waybar)$
windowrulev2 = float, pin, title:^(Guvcview \()$

# --- SPEEDCRUNCH OVERLAY ---
windowrulev2 = float, class:(?i)speedcrunch
windowrulev2 = tile, class:(?i)speedcrunch, 0
windowrulev2 = size 800 500, class:(?i)speedcrunch
windowrulev2 = center, class:(?i)speedcrunch